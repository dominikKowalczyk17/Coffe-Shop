<!DOCTYPE html>
<html lang="en">

<head>

    <title>Cafeina</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script>document.documentElement.classList.remove('no-js')</script>
</head>

<body>
    <header class="header">
        <a href="#" class="header__logo">

            </div>
            <div class="header__cart-item">

                <!-- <img src="gfx/cart-item-3.png" alt="item"> -->

                    <h3>cart item 03</h3>
                    <div class="header__cart-item--price">$15.99/-</div>
                </div>
            </div>
            <div class="header__cart-item">
                <span class="fas fa-times"></span>
                <!-- <img src="gfx/cart-item-4.png" alt="item"> -->
                <div class="header__cart-item--content">
                    <h3>cart item 04</h3>
                    <div class="header__cart-item--price">$15.99/-</div>
                </div>
            </div>
            <a href="#" class="header__cart--btn">checkout now</a>
        </div>
    </header>
    <section class="home" id="home">
        <div class="home__content">
            <h3>fresh morning coffee</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <a href="" class="home__btn">get yours now</a>
